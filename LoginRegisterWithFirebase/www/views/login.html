<form ng-controller="LoginController">
    <p>
        Email: <input type="email" placeholder="E-Mail Address..." ng-model="user.email" />
    </p>
    <p>
        Password: <input type="password" placeholder="Password..." ng-model="user.password" />
    </p>
    <p>
        <input type="button" ng-click="Login(user);" value="Login" />
        Or <a href="#/register">Register</a>
    </p>
</form>
